<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Display UI</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #000;
        font-family: Arial, Helvetica, sans-serif;
      }
      #time-div {
        color: #fff;
        font-size: 250px;
        text-align: center;
      }
      table {
        color: #fff;
        margin: auto;
      }
      th,
      td {
        width: 20%;
        border: 1px solid #fff;
        font-size: 50px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="time-div"></div>
    <div class="container">
      <table>
        <thead>
          <tr>
            <th>Bus</th>
            <th>Next</th>
            <th>Subsequent</th>
          </tr>
        </thead>
        <tbody class="busInfo">
          <tr>
            <td colspan="3"><br />Starting...<br /></td>
          </tr>
        </tbody>
      </table>
      <input type="hidden" id="querytime" value="" />
    </div>
  </body>

  <script type="text/javascript" src="jquery-1.12.4.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      function showTime() {
        // to get current time/ date.
        var date = new Date();
        // to get the current hour
        var h = date.getHours();
        // to get the current minutes
        var m = date.getMinutes();
        //to get the current second
        var s = date.getSeconds();
        // AM, PM setting
        var session = "AM";

        //conditions for times behavior
        // if (h == 0) {
        //   h = 12;
        // }
        // if (h >= 12) {
        //   session = "PM";
        // }

        // if (h > 12) {
        //   h = h - 12;
        // }

        if ((h >= 5 && m > 30) || h > 5) {
          $("#querytime").val("start");
        } else if (h > 1 && h < 5) {
          $("#querytime").val("stop");
        }

        h = h < 10 ? (h = "0" + h) : h;
        m = m < 10 ? (m = "0" + m) : m;
        s = s < 10 ? (s = "0" + s) : s;

        //putting time in one variable
        // var time = h + ":" + m + ":" + s + " " + session;
        var time = h + ":" + m + ":" + s;
        //putting time in our div
        $("#time-div").html(time);
        //to change time in every seconds
        setTimeout(showTime, 1000);
      }
      showTime();

      function getBuses() {
        $.ajax({
          url: "https://api.codetabs.com/v1/proxy/?quest=https://www.nextbuses.sg/api.php?stop=21591",
          success: function (response) {
            var html = "";
            var busesData = response.data;

            for (var bus in busesData) {
              var next = busesData[bus]["eta"][0];
              if (next === 0) {
                next = "Arriving";
              }

              var subsequent = busesData[bus]["eta"][1];
              if (subsequent === 0) {
                subsequent = "Arriving";
              }

              var htmlSegment =
                "<tr><td>" +
                bus +
                "</td><td>" +
                next +
                "</td><td>" +
                subsequent +
                "</td></tr>";
              html = html + htmlSegment;
            }
            if (html === "") {
              html = "<tr><td colspan='3'><br/>Loading...<br/></td></tr>";
            }
            $(".busInfo").html(html);
          },
          error: function (error) {
            $(".busInfo").html("<tr><td colspan='3'><br/>Error<br/></td></tr>");
          },
        });
      }

      setInterval(function () {
        if ($("#querytime").val() === "start") {
          getBuses();
        } else if ($("#querytime").val() === "stop") {
          $(".busInfo").html(
            "<tr><td colspan='3'><br/>No More Bus<br/><br/></td></tr>"
          );
        }
      }, 30000);

      // try {
      //   setInterval(function () {
      //     getBuses();
      //   }, 10000);
      // } catch (e) {
      //   console.error(e);
      // }
    });
  </script>
</html>
